{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Helló {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Nem vagy bejelentkezve</p>
  <a href="{% url 'login' %}">Belépés</a>
  <a href="{% url 'users:signup' %}">Regisztráció</a>
{% endif %}
{% endblock %}
